version: 1
formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
loggers:
  zeek_flink_pipeline:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
